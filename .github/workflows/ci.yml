name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Validate metadata files
        run: |
          php -r '$xml = simplexml_load_file("info.xml"); if (!$xml) { fwrite(STDERR, "Invalid info.xml\n"); exit(1); }'
          php -r '$json = json_decode(file_get_contents("civirules_conditions.json"), true, 512, JSON_THROW_ON_ERROR); if (!is_array($json) || $json === []) { fwrite(STDERR, "civirules_conditions.json must be a non-empty array\n"); exit(1); }'

      - name: Lint PHP
        run: find . -type f -name '*.php' -print0 | xargs -0 -n1 php -l

      - name: Build package
        run: bash build/release-package.sh

      - name: Upload package artifact
        uses: actions/upload-artifact@v6
        with:
          name: civicrm-extension-package
          path: dist/*.zip
